<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>AI Persian Poem Generator</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Persian Poem Generator</h1>
    </header>
    
    <main>
      <form id="poem-form">
        <input type="text" class="instructions" id="user-input" placeholder="Enter the topic of Persian Poem" autofocus required autocomplete="off">
        <input type="submit" class="submit-button" value="Submit">
      </form>
      <div class="poem" id="poem">
      </div>
    </main>
    <footer>
      This AI project was coded by <a href="https://www.linkedin.com/in/mona-salari-71654a169/">Mona Salari</a> and is open-sourced on <a href="https://github.com/monasalari/Persian-poem-generator">GitHub</a> and is hosted on <a href="https://persian-poem-generator.netlify.app/">Netlify</a>.
    </footer>
   </div>
  <script src="src/index.js"></script>
</body>
</html>
